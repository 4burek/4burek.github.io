<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<button>
    <button type="button" class="btn btn-default">
        Кнопка по умолчинию</button>
    <button type="button" class="btn btn-primary">
        Кнопка по умолчинию</button>
    <button type="button" class="btn btn-info">
        Кнопка по умолчинию</button>
    <button type="button" class="btn btn-warning">
        Кнопка по умолчинию</button>
    <button type="button" class="btn btn-danger">
        Кнопка по умолчинию</button>
    <button type="button" class="btn btn-link">
        Кнопка по умолчинию</button>
    <br>
    <!--Размеры кнопок-->
    <button type="button" class="btn btn-primary btn-lg">
        Большая кнопка</button>
    <button type="button" class="btn btn-primary">
        Размеры по умолчинию</button>
    <button type="button" class="btn btn-primary btn-sm">
        маленькая кнопка</button>
    <button type="button" class="btn btn-primary btn-xs">
        Очень маленькая</button>
    <br>
    <!--Блочные блоки-->
    <button type="button" class="btn btn-primary btn-block">
        Кнопка шириной 100%</button>
    <button type="button" class="btn btn-block">
        Еще одна такая кнопка</button>
    <!--Блокированные кнопки и ссылки-->
    <br>
    <button type="button" class="btn btn-default">
        Обычная кнопка</button>
    <button type="submit" class="btn btn-primary" disabled>
        Ты не пройдешь!</button>
    <input type="submit" class="btn btn-default"
        disabled value="Блокированная кнопка">
    <a href ="img.html" class="btn btn-default disabled">
        блокированная сылка</a>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.ja"></script>
</body>
</html>
